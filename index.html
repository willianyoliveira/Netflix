<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script src="https://kit.fontawesome.com/3cf5b840ed.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">

            <a href="#">
                <img class="logo" src="img/netflix-nome.png">
            </a>
            <nav class="nav-1">
                <a href="#">Início</a>
                <a href="#"> Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
            <nav class="nav-2" >
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
            </nav>

        </div>

    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="titulo" src="img/Flash-Logo.png">
                <p class="posicao-filme">
                    <img class="top10" src="img/top10.png">
                    <b class="text-button">Top 7 em séries hoje</b>
                </p>
                <p class="sinopse">
                    O investigador CSI Barry Allen é atingido por um raio e entra em coma. Meses depois, ele desperta
                    com o poder da super velocidade
                </p>
                <button role="button" class="botao-assistir">
                    <i class="fa-solid fa-play"></i>
                    <b>Assistir</b>
                </button>
                <button role="button" class="botao-informacao">
                    <div class="icone"><i class="fa-solid fa-circle-info"></i></div>
                    <b class="text-button-informacao">

                        Mais informações</b>
                </button>
            </div>

        </div>
    </main>
</body>

</html>
