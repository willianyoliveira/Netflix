<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">

            <a href="#">
                <img class="logo" src="img/netflix-nome.png">
            </a>
            <nav class="nav-1">
                <a href="#">Início</a>
                <a href="#"> Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
            <nav class="nav-2" >
                <i class="fa fa-search"></i>
                <i class="fa fa-bell"></i>
                <img class="perfil" src="img/perfil.jpg">
            </nav>

        </div>

    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="titulo" src="img/Flash-Logo.png">
                <p class="posicao-filme">
                    <img class="top10" src="img/top10.png">
                    <b class="text-button">Top 7 em séries hoje</b>
                </p>
                <p class="sinopse">
                    O investigador CSI Barry Allen é atingido por um raio e entra em coma. Meses depois, ele desperta
                    com o poder da super velocidade
                </p>
                    <div class="container-2">
                        <button role="button" class="botao-assistir">
                            <i class="fa fa-play"></i>
                            <b>Assistir</b>
                        </button>
                        <button role="button" class="botao-informacao">
                            <i class="fa fa-info"></i>
                            <b>Mais informações</b>
                        </button>
                    </div>
            </div>
        </div>  
    </main>
    <br><br>
    <div class="carrossel">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="img\mini1.jpg" alt="" class="box-filmes" srcset="">
                </div>
                <div class="item">

                <div class="item">

                </div>
                <div class="item">
                    <img src="img\mini8.jpg" alt="" class="box-filmes" srcset="">
                </div>
                <div class="item">
                    <img src="img\mini9.jpg" alt="" class="box-filmes" srcset="">
                </div>
                <div class="item">
                    <img src="img\mini10.jpg" alt="" class="box-filmes" srcset="">
                </div>
            </div>
    </div>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js\owl\setup.js"></script>
